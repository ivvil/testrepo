<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Ugly Test Site</title>
    <style>
        body {
            background: repeating-linear-gradient(45deg, #ff69b4, #ff69b4 10px, #00bfff 10px, #00bfff 20px); /* Pink and blue striped background */
            color: #ff4500; /* Red-Orange text color */
            font-family: Impact, fantasy; /* Use the Impact font and a fallback fantasy font */
            line-height: 2; /* Double line height */
        }

        header {
            background: #8b4513; /* Saddle Brown header background */
            text-align: center;
            padding: 40px;
        }

        main {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            color: #800080; /* Purple header text color */
            text-shadow: 5px 5px 5px #8b4513; /* Brown text shadow */
        }

        p {
            text-align: center;
            font-size: 24px; /* Larger font size */
            font-style: italic; /* Italics */
            color: #ff8c00; /* Dark Orange text color */
        }

        a {
            color: #008000; /* Green link color */
            text-decoration: underline; /* Underline links */
            font-weight: normal;
        }

        footer {
            background: #696969; /* Dim Gray footer background */
            color: #fff; /* White text color */
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Super Ugly Test Site!</h1>
    </header>

    <main>
        <p>This website is intentionally designed with the worst choices possible. We believe in providing a unique and unforgettable user experience that you'll never forget.</p>
        <p>Explore our <a href="#" style="color: #9932cc; text-decoration: none; font-weight: bold;">mind-bogglingly ugly products</a> and embrace the chaos!</p>
    </main>

    <footer>
        &copy; 2023 Super Ugly Test Site
    </footer>
</body>
</html>
